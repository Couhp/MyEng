version: "2"
networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "8080:8080"
    links:
      - mongo
      - redis 
    networks:
      - back-tier
      - front-tier
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - back-tier
      - front-tier  
  redis:
    container_name: redis
    image: redis:3.2
    volumes:
      - ./data:/data/redis
    ports:
      - "6379:6379"
    networks:
      - back-tier
      - front-tier
