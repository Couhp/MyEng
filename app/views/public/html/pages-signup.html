<!doctype html>
<html class="fixed">
<head>

	<!-- Basic -->
	<meta charset="UTF-8">

	<meta name="keywords" content="HTML5 Admin Template" />
	<meta name="description" content="Porto Admin - Responsive HTML5 Template">
	<meta name="author" content="okler.net">

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Web Fonts  -->
	<link rel="stylesheet" href="../css/google-fonts.css" />


	<!-- Vendor CSS -->
	<link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="../assets/vendor/magnific-popup/magnific-popup.css" />
	<link rel="stylesheet" href="../assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

	<!-- Theme CSS -->
	<link rel="stylesheet" href="../assets/stylesheets/theme.css" />

	<!-- Skin CSS -->
	<link rel="stylesheet" href="../assets/stylesheets/skins/default.css" />

	<link rel="stylesheet" href="../assets/stylesheets/theme-custom.css">

	<!-- Head Libs -->
	<script src="../assets/vendor/modernizr/modernizr.js"></script>

</head>
<body>
	<!-- start: page -->
	<section class="body-sign">
		<div class="center-sign">				
			<a href="/MyEng/Welcome" class="logo pull-left">
				<div class="panel-title-sign mt-xl">
					<h2 class="title text-uppercase text-bold m-none"> Trang chủ</h2>
				</div>
			</a>

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Đăng kí</h2>
				</div>
				<div class="panel-body">
					<script> function myFunction() {}</script>

					<form id="submitForm" onsubmit="myFunction(); return false;">
						<div class="form-group">
							<label>Tên đăng nhập</label>
							<input name="username" type="text" class="form-control mb-md" required />
						</div>

						<div class="form-group">
							<label>Tên hien thi </label>
							<input name="displayName" type="text" class="form-control mb-md" required />
						</div>
						<div class="form-group">
							<label>E-mail</label>
							<input name="email" type="email" class="form-control mb-md" required/>
						</div>

						<div class="form-group">
							<label>Ngày sinh</label>
							<input name="birthday" type="text" class="form-control mb-md" />
						</div>

						<div class="form-group">
							<label>Công việc</label>
							<input name="job" type="text" class="form-control mb-md" required/>
						</div>

						<div class="form-group">
							<label>Noi song </label>
							<input name="livingIn" type="text" class="form-control mb-md" />
						</div>

						<div class="form-group">
							<label>Giới tính</label>
							<div>
								<select name="gender" class="form-control mb-md">
									<option value="Nam">Nam</option>
									<option value="Nu">Nữ</option>
								</select>
							</div> 

							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>Mật khẩu</label>
										<input id ="password" name="password" type="password" class="form-control mb-md" required />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>Xác nhận mật khẩu</label>
										<input id="confirm_password" name="pwd_confirm" type="password" class="form-control mb-md" required/>
									</div>
								</div>
							</div>

							<div class="row">

								<div class="text-center">
									<button type="submit" class="btn btn-primary" id="submit">Đăng kí</button>
									
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>Hoặc</span>
							</span>

							<p class="text-center">Bạn đã có một tài khoản <a href="/MyEng/SignIn">Đăng nhập!</a></p>

						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2014. All Rights Reserved.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="../assets/vendor/jquery/jquery.js"></script>
		<script src="../assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="../assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="../assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="../assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="../assets/vendor/magnific-popup/magnific-popup.js"></script>
		<script src="../assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

		<!-- Theme Base, Components and Settings -->
		<script src="../assets/javascripts/theme.js"></script>

		<!-- Theme Custom -->
		<script src="../assets/javascripts/theme.custom.js"></script>

		<!-- Theme Initialization Files -->
		<script src="../assets/javascripts/theme.init.js"></script>

		<script type="text/javascript" src="../javascript/signup.js"></script>


		<script type="text/javascript">
			var password = document.getElementById("password")
			, confirm_password = document.getElementById("confirm_password");

			function validatePassword(){
				if(password.value != confirm_password.value) {
					confirm_password.setCustomValidity("Xác nhận lại mật khẩu");
				} else {
					confirm_password.setCustomValidity('');
				}
			}

			password.onchange = validatePassword;
			confirm_password.onkeyup = validatePassword;
		</script>

	</body>
	</html>
