<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Learning English</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <Link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../vendor/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!-- Javascript -->
    <script type="text/javascript" src="../vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascript/admin.js"></script>
    <script type="text/javascript" src="../vendor/jquery.dataTables.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-10">
                <h2>Giao diện Admin</h2>
            </div>
            <div class="col-xs-2">
                <button class="btn" style="margin-top: 25px;" id="logout">Đăng xuất</button>
            </div>
        </div>
        <ul class="nav nav-tabs" id="admin_menu">
            <li class="active"><a data-toggle="tab" href="#menu1">Quản lý người dùng</a></li>
            <li><a data-toggle="tab" href="#menu2">Quản lý góp ý</a></li>
            <li><a data-toggle="tab" href="#menu3">Quản lý dữ liệu</a></li>
        </ul>

        <div class="tab-content">
            <div id="menu1" class="tab-pane fade in active">
                <table id="usersTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>UserName</th>
                            <th>Exp</th>
                            <th>Level</th>
                            <th>Block/Unblock</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="menu2" class="tab-pane fade">
                <div class="container">
                    <ul class="nav nav-tabs" id="menu2_tabs">
                        <li class="active"><a href="#none_replied" data-toggle="tab" id="nr">Góp ý chưa trả lời</a></li>
                        <li><a href="#replied" data-toggle="tab" id="r">Góp ý đã trả lời</a></li><br/>
                    </ul>
                    <div class="tab-content">
                        <div class="active" id="none_replied" class="tab-pane fade">
                            <div id="news-content"></div>
                        </div>
                        <div id="replied" class="tab-pane fade">
                            <div id="replied_content"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="menu3" class="tab-pane fade">
                <button id="create" class="btn btn-primary" data-toggle="modal" data-target="#modalTopic">
                    <i class="fa fa-plus " aria-hidden="true"></i> 
                    Tạo mới            
                </button>
                <table id="topicsTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Topic Name</th>
                            <th>Description</th>
                            <th>Exp</th>
                            <th>Add Question</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
    <div id="modalTopic" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Nhập chi tiết topic</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="topicname">Topic Name:</label>
                        <input type="text" class="form-control" id="topicname">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="form-group">
                        <label for="exp">Exp:</label>
                        <input type="number" class="form-control" id="exp" placeholder="this is a number">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="createTopic">Create</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
<style>
    .nothing {
        border: 1px solid red;
        background-color: pink;
        height: 25px;
        width: 100%;
        border-radius: 6px;
        opacity: 0.7;
    }
    
    .nothing-text {
        margin-left: 488px;
        font-weight: bold;
    }
</style>
